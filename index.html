<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenProject Upload System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .auth-section {
        margin-bottom: 40px;
        text-align: center;
      }

      .auth-section h2 {
        color: #1e293b;
        font-size: 1.8rem;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e2e8f0;
      }

      .auth-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: #4f46e5;
        color: white;
      }

      .btn-primary:hover {
        background: #4338ca;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background: #4b5563;
        transform: translateY(-1px);
      }

      .btn-success {
        background: #10b981;
        color: white;
      }

      .btn-success:hover {
        background: #059669;
        transform: translateY(-1px);
      }

      .upload-section {
        margin-bottom: 30px;
      }

      .upload-section h3 {
        color: #334155;
        font-size: 1.3rem;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }

      .form-group input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px dashed #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        background: #f9fafb;
        transition: all 0.3s ease;
      }

      .form-group input[type="file"]:hover {
        border-color: #4f46e5;
        background: #f0f9ff;
      }

      .upload-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .result {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        min-height: 60px;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        color: #374151;
      }

      .status-indicator {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .status-logged-out {
        background: #fed7d7;
        color: #dc2626;
      }

      .status-logged-in {
        background: #dcfce7;
        color: #16a34a;
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        color: #6b7280;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        background: white;
        padding: 0 20px;
        position: relative;
      }

      .highlight-box {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border-left: 4px solid #0ea5e9;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }

      .form-selection-section {
        display: none; /* Hidden by default */
        text-align: center;
      }

      .form-selection-section .form-selection-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .content {
          padding: 20px;
        }

        .auth-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .form-selection-section .form-selection-buttons {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OpenProject Integration</h1>
        <p>Datei-Upload und Formularauswahl</p>
      </div>

      <div class="content">
        <div id="authSection" class="auth-section">
          <h2>Authentifizierung</h2>
          <div id="loginStatus" class="status-indicator status-logged-out">
            Nicht angemeldet
          </div>

          <div class="auth-buttons">
            <button class="btn btn-primary" onclick="loginWithOpenProject()">
              üîê Mit OpenProject anmelden
            </button>
            <button class="btn btn-secondary" onclick="skipLogin()">
              ‚è≠Ô∏è Anmeldung √ºberspringen
            </button>
          </div>
        </div>

        <div class="divider">
          <span>oder</span>
        </div>

        <div id="uploadSection" class="upload-section">
          <h3>Datei-Upload</h3>
          <div class="highlight-box">
            <strong>Hinweis:</strong> F√ºr den Upload in OpenProject ist eine
            Anmeldung erforderlich.
          </div>

          <form id="uploadForm" class="upload-form">
            <div class="form-group">
              <label for="fileInput">Datei ausw√§hlen:</label>
              <input type="file" id="fileInput" />
            </div>
            <button type="submit" class="btn btn-success">
              üìÅ Datei hochladen
            </button>
          </form>

          <div id="result" class="result">
            W√§hlen Sie eine Datei aus und klicken Sie auf "Datei hochladen"
          </div>
        </div>

        <div id="formSelectionSection" class="form-selection-section">
            <h2>Formular ausw√§hlen</h2>
            <p id="selectionMessage"></p>
            <div class="form-selection-buttons">
                <button class="btn btn-primary" onclick="openProgrammmanagement()">Programmmanagement √∂ffnen</button>
                <button class="btn btn-secondary" onclick="openCloudManagement()">Cloud Management √∂ffnen</button>
                <button class="btn btn-secondary" onclick="openPartnerRealtionshipManagement()">Partner Realtionship Management √∂ffnen</button>
                <button class="btn btn-secondary" onclick="openContractManagement()">Contract Management √ñffnen</button>
                <button class="btn btn-secondary" onclick="openProjectManagement()">Project Management √∂ffnen</button>
            </div>
        </div>
      </div>
    </div>

    <script>
      let token;
      let isLoggedIn = false;

      // Check for existing token on page load
      window.addEventListener("load", function () {
        checkTokenStatus();
      });
      function openPartnerRealtionshipManagement() {
          window.location.href = "partnerRealationshipManagement.html";
      }
      function openContractManagement() {
          window.location.href = "contractManagement.html";
      }
      function openProjectManagement() {
          window.location.href = "projectManagement.html";
      }
      function checkTokenStatus() {
        fetch("/token")
          .then((res) => res.json())
          .then((data) => {
            if (data.accessToken) {
              token = data.accessToken;
              isLoggedIn = true;
              updateLoginStatus(true);
              showFormSelection("Erfolgreich angemeldet. Bitte w√§hlen Sie ein Formular.");
            } else {
              updateLoginStatus(false);
            }
          })
          .catch((err) => {
            console.error("Token check failed:", err);
            updateLoginStatus(false);
          });
      }

      function updateLoginStatus(loggedIn) {
        const statusElement = document.getElementById("loginStatus");
        if (loggedIn) {
          statusElement.textContent = "Erfolgreich angemeldet";
          statusElement.className = "status-indicator status-logged-in";
        } else {
          statusElement.textContent = "Nicht angemeldet";
          statusElement.className = "status-indicator status-logged-out";
        }
      }

      function loginWithOpenProject() {
        updateResult("Weiterleitung zur OpenProject-Anmeldung...");
        // In a real application, this would handle the OAuth flow
        // For demonstration, we simulate success and show form selection
        setTimeout(() => {
            isLoggedIn = true;
            updateLoginStatus(true);
            showFormSelection("Anmeldung erfolgreich! Bitte w√§hlen Sie ein Formular.");
        }, 1500);
      }

      function skipLogin() {
        updateResult(
          "Anmeldung √ºbersprungen. Bitte w√§hlen Sie ein Formular.",
        );
        setTimeout(() => {
            showFormSelection("Anmeldung √ºbersprungen. Bitte w√§hlen Sie ein Formular.");
        }, 1000);
      }

      function updateResult(message) {
        document.getElementById("result").textContent = message;
      }

      function showFormSelection(message) {
          document.getElementById("authSection").style.display = "none";
          document.getElementById("uploadSection").style.display = "none";
          document.getElementById("formSelectionSection").style.display = "block";
          document.getElementById("selectionMessage").textContent = message;
      }

      function openProgrammmanagement() {
          window.location.href = "programmmanagement.html";
      }

      function openCloudManagement() {
          window.location.href = "cloud_management_system.html";
      }


      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!isLoggedIn) {
            updateResult("‚ùå Fehler: Sie m√ºssen sich zuerst anmelden!");
            return;
          }

          const file = document.getElementById("fileInput").files[0];
          if (!file) {
            updateResult("‚ùå Fehler: Bitte w√§hlen Sie zuerst eine Datei aus.");
            return;
          }

          updateResult("üì§ Upload l√§uft...");

          try {
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch(
              "https://your-openproject.com/api/v3/projects/YOUR_PROJECT_ID/attachments",
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${token}`,
                },
                body: formData,
              },
            );

            const result = await response.json();

            if (response.ok) {
              updateResult(
                "‚úÖ Upload erfolgreich!\n\n" + JSON.stringify(result, null, 2),
              );
            } else {
              updateResult(
                "‚ùå Upload fehlgeschlagen:\n\n" +
                  JSON.stringify(result, null, 2),
              );
            }
          } catch (error) {
            updateResult("‚ùå Fehler beim Upload:\n\n" + error.message);
          }
        });
    </script>
  </body>
</html>
